    </ul><br/><br/><br/></div>
 <form class="frm">
  <fieldset class="urlap">
    <legend>Jelentkezési adatok</legend>
    <label>Teljes név: <input type="text" name="full-name" size="25" required/></label> <br/>
    <label>Neptun kódja: <input type="password" name="neptun" size="6" maxlength="6" minlength="6" required/></label> <br/>
    <label>Születési dátum: <input type="date" name="date-of-birth" min="1920-01-01" required/></label> <br/>
    <label>E-mail: <input type="email" name="email" required/></label> <br/>
    <label>Hányszor bukott logikából?:</label>
        <select id="bukas">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6+" selected>6 vagy több</option>
        </select> <br/>
        <label>10es skálán mennyire szar a Neptun?:<input type="number" name="kalk" min="10" max="10"  required/></label><br/>
        Kedvenc burgere: <label for="op1">Szpájszi burger</label>
        <input type="radio" id="op1" name="burger" value="1"/>
        <label for="op2">Csikönburger:</label>
        <input type="radio" id="op2" name="burger" value="2"/>
        <label for="op3">Csízburger:</label>
        <input type="radio" id="op3" name="burger" value="3"/>
        <label for="op4">Mekrojál:</label>
        <input type="radio" id="op4" name="burger" value="4"/> <br/>
        <label>Ön egy robot?
        <input type="checkbox" id="robot" name="robot" value="1" required/></label> <br/>
        <label>Ez a mező rejtve van! <input type="hidden" value=69/></label><br/>
  </fieldset>
  <label><i><b>Hozzájárulok, hogy a Neptun szétspammeljen random kérdőívekkel:</b></i>
    <input type="checkbox" id="ok" name="xdd" checked="checked" disabled="disabled" value="value"/></label> <br/>
  <input type="reset" class=gomb name="reset-btn" value="Alapállapot"/>
  <input type="submit" class=gomb name="submit-btn" value="Küldés"/>
 </form>
  </body>          
</html>
